{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%Y/%m/%d") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
              <a href="{{ url_for('single', id = entry.id) }}"> {{ entry.title }} </a>  
              <a href="{{url_for('edit_get', id = entry.id) }}"> Edit</a>
              <a href="{{url_for('delete_get', id = entry.id) }}"> delete</a>
        </h1>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
